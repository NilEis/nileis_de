<!doctype html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <title>Tower defence</title>
    <meta name="viewport" content="width=device-width">

    <style>
        body {
            margin: 0;
        }

        canvas.emscripten {
            border: 0 none;
            background-color: black;
        }
    </style>
</head>

<body>
    <canvas class=emscripten id=canvas tabindex=-1
        onclick="document.getElementById('canvas').requestFullscreen()"></canvas>
    <pre id="output"></pre>
    <script>
        const output = document.getElementById("output");
        var Module = {};
        Module["canvas"] = document.getElementById("canvas");
        Module["print"] = (t) => {
            output.innerText += t+"\\n";
        };
    </script>
    <script async type="text/javascript" src="tower_defence.js"></script>
</body>

</html>
