<html>

<head>
    <title>RegExCompiler</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="viz.js"></script>
    <script type='module' src="./main.js"></script>
    <style>
        body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 50%);
            grid-template-rows: 100%;
            gap: 0px 0px;
            grid-auto-flow: row;
        }

        #viewer {
            display: grid;
            grid-template-columns: 100%;
            grid-template-rows: repeat(2, 50%);
            width: 50%;
            height: 100vh;
            position: absolute;
            gap: 0px 0px;
            grid-template-areas: 
                "NFA"
                "DFA";
        }

        #controls {
            width: 50%;
            max-width: 50%;
            grid-area: 1 / 2 / 2 / 3;
        }

        #NFA {
            position: absolute;
            width: 100%;
            height: 100%;
            grid-area: NFA;
        }

        #DFA {
            position: absolute;
            width: 100%;
            height: 100%;
            grid-area: DFA;
        }

        svg {
            position: absolute;
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
<div class="container">
    <div id="viewer">
        <div id="NFA"></div>
        <div id="DFA"></div>
    </div>
    <div id="controls">
        <input name="RegExInput" id="RegExInput" value="abc*"><br/>
        <input type="checkbox" name="TB" id="TB"><label for="TB">Render Top-down</label><br/>
        <input type="checkbox" name="ConstantCompile" id="ConstantCompile"><label for="ConstantCompile">Compile on every key</label><br/>
        <button id="renderButton">Render</button>
        <pre id="outNfa"></pre>
        <pre id="outDfa"></pre>
    </div>
</div>
</body>

</html>
