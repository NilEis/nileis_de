<html lang="en">

<head>
    <title>RegExCompiler</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <script src="viz.js"></script>
    <script src="./main.js" type='module'></script>
    <style>
        body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 50%);
            grid-template-rows: 100%;
            gap: 0 0;
            grid-auto-flow: row;
        }

        #viewer {
            display: grid;
            grid-template-columns: 100%;
            grid-template-rows: repeat(2, 50%);
            width: 50%;
            height: 100vh;
            position: absolute;
            gap: 0 0;
            grid-template-areas: 
                "NFA"
                "DFA";
        }

        #controls {
            width: 50%;
            max-width: 50%;
            grid-area: 1 / 2 / 2 / 3;
        }

        #NFA {
            position: absolute;
            width: 100%;
            height: 100%;
            grid-area: NFA;
        }

        #DFA {
            position: absolute;
            width: 100%;
            height: 100%;
            grid-area: DFA;
        }

        svg {
            position: absolute;
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
<div class="container">
    <div id="viewer">
        <div id="NFA"></div>
        <div id="DFA"></div>
    </div>
    <div id="controls">
        <input id="RegExInput" name="RegExInput" value="abc*"><br/>
        <input id="TB" name="TB" type="checkbox"><label for="TB">Render Top-down</label><br/>
        <input id="MinimizeDFA" name="MinimizeDFA" type="checkbox"><label for="MinimizeDFA">Minimize DFA</label><br/>
        <input id="MinimizeDFANames" name="MinimizeDFANames" type="checkbox"><label for="MinimizeDFANames">Minimize DFA names</label><br/>
        <input id="ConstantCompile" name="ConstantCompile" type="checkbox"><label for="ConstantCompile">Compile on every
        key</label><br/>
        <button id="renderButton">Render</button>
        <pre id="outNfa"></pre>
        <pre id="outDfa"></pre>
    </div>
</div>
</body>

</html>
